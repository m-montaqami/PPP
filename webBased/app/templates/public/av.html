<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v5.0.1/dist/font-face.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kntuPPP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/av.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}" ></script>
</head>
<body>
  <div class="header">
    <img src="{{ url_for('static', filename='css/kntu_logo.png') }}">
    <h3>kntuPPP</h3>
  </div>

  <div class="menu">
    <ul>
      <li>
        
        <a href="{{ url_for('contact') }}">
          <img src="{{url_for('static',filename='css/about-us-svgrepo-com.svg')}}"/>
          <p>ارتباط با ما</p>
        </a>
      </li>
      
      <li>
        
        <a href="{{ url_for('av') }}">
          <img src="{{url_for('static',filename='css/api-app-svgrepo-com.svg')}}"/>
          <p>آنالیز نویز مشاهدات</p>
          </a>
      </li>

      <li>
        
        <a href="{{ url_for('kntuapp') }}">
          <img src="{{url_for('static',filename='css/api-app-svgrepo-com.svg')}}"/>
          <p>kntuPPP</p>
          </a>
      </li>
      
      
      <li>
        
        <a href="{{ url_for('index') }}">
          <img src="{{url_for('static',filename='css/home-icon-silhouette-svgrepo-com.svg')}}"/>
          <p>صفحه اصلی</p>

        </a>
      </li>
    </ul>
  </div>



  <div class="app">

    
    <form method = "POST" enctype = "multipart/form-data" onsubmit={loader()}>

      <fieldset>
        <legend>
          <p>
            مشخصات کاربری
          </p>

        </legend>
        <div  class="autho">
          <!-- <label>Email Address:</label> -->
          <input type="email" name="email" placeholder="ایمیل">
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <p>
            فایل های ورودی
          </p>
          
        </legend>
        <div  id="inputs">
          <div><label>OBS File <input type="file" name="obs_file" required></label></div>
        </div>
      </fieldset>


      <fieldset>
        <legend>
          <p>
            سامانه و مشاهدات
          </p>
        </legend>

          <div id="freqs_single">

            <table border = "1" width = "50%">
              <tbody>
                <tr>
                  <td>سامانه</td>
                  <td>شبه فاصله کد</td>
                </tr>
                <tr>
                  <td><label for="gps">GPS</label><br></td>                      
                  <td>
                    <select name="freq" id="freq">
                      <optgroup label="Dual Frequency">
                        <option value="4">C1-C2</option>
                        <option value="5">P1-P2</option>
                        <option value="6">C1-C5</option>
                        <option value="7">C1C-C5X</option>
                        <option value="8">C1C-C5Q</option>
                      </optgroup>
                    </select>
                  </td>

                </tr>
                
              </tbody>
            </table>
          </div>
      </fieldset>

      <div class="submit">
        <input type="submit" value="submit" id="submit">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
    </form>

  </div>
  
  <div class="footer">
  </div>

    
</body>
</html>
